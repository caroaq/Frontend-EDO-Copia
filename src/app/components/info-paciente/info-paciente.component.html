<ion-card>
  <ion-card-content>
    <ion-badge color="header">Paciente</ion-badge>
    <ion-list *ngIf="paciente">
      <ion-item>
        <ion-label>{{ paciente.nombre }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button (click)="regFamiliar()">
      Registrar Familiar
    </ion-button>
    <ion-button (click)="actualizar()">
      ACtualizar
    </ion-button>

    <ion-button (click)="calendario()">
      Calendario
    </ion-button>
  </ion-card-content>
</ion-card>
