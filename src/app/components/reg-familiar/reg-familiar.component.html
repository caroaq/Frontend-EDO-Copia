<ion-header no-border>
    <ion-toolbar color="header">
        <ion-buttons slot="start">
            <ion-button color="light" (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light" text-capitalize>{{ titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card style="margin-top: 15%">
        <ion-card-header>
            <div>
                <img class="img" src="/assets/familia.png">
            </div>
        </ion-card-header>
        <ion-card-content>

            <form [formGroup]="forma" (ngSubmit)="registrarF(forma)">
                <ion-item>
                    <ion-label position="floating">Ingrese nombre del familiar</ion-label>
                    <ion-input type="text" formControlName="nombre"></ion-input>
                    <br>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Ingrese n√∫mero del familiar</ion-label>
                    <ion-input type="text" formControlName="telefono"></ion-input>
                    <br>
                </ion-item>

                <ion-button expand="block" fill="outline" color="header" type="submit">Registrar</ion-button>
            </form>

        </ion-card-content>
    </ion-card>


</ion-content>
