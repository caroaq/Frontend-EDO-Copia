<ion-content>
    <ion-button (click)="dismiss()">
        Click me
    </ion-button>
    <form [formGroup]="forma" (ngSubmit)="registrarF(forma)">
        <ion-icon name="person-add" color="header" slot="start">Familiar</ion-icon>
        <ion-badge color="secondary">Familiar</ion-badge>
        <ion-item>
            <ion-label position="floating">Ingrese nombre del familiar</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Ingrese n√∫mero del familiar</ion-label>
            <ion-input type="text" formControlName="telefono"></ion-input>
        </ion-item>

        <ion-button expand="block" fill="outline" color="header" type="submit">Registrar</ion-button>
    </form>
</ion-content>
